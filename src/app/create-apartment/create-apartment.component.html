<div class="container-fluid">
  <app-header-for-host></app-header-for-host>
  <div
    style="background-color: black; border-radius: 10px; text-align: center; color: white; margin-top: 20px; margin-bottom: 20px; font-size: x-large; margin-left: 5px; margin-right:5px">
    Đăng ký chỗ ở
  </div>
  <div class="container-fluid row">
    <div class="col-8">
      <form (ngSubmit)="createApartment()" [formGroup]="apartmentForm">
        <div class="form-group">
          <label>Name: </label>
          <input type="text" class="form-control" [(ngModel)]="apartment.data.name" formControlName="name"
                 placeholder="Enter name">
        </div>
        <div class="form-group">
          <label>Category: </label>
          <select class="form-control form-control-lg" [(ngModel)]="apartment.data.category" formControlName="category">
            <option value="home">HOME</option>
            <option value="villa">VILLA</option>
            <option value="resort">RESORT</option>
            <option value="hotel">HOTEL</option>
          </select>
        </div>
        <div class="form-group">
          <label>Address: </label>
          <input type="text" class="form-control" [(ngModel)]="apartment.data.address" formControlName="address"
                 placeholder="Enter address">
        </div>
        <div class="form-group">
          <label>Bedroom number: </label>
          <input type="number" class="form-control" [(ngModel)]="apartment.data.numberOfRooms" formControlName="numberOfRooms"
                 placeholder="Enter bedroom number">
        </div>
        <div class="form-group">
          <label>Bathroom Number: </label>
          <input type="number" class="form-control" [(ngModel)]="apartment.data.numberOfBathrooms" formControlName="numberOfBathrooms"
                 placeholder="Enter bathroom number">
        </div>
        <div class="form-group">
          <label>Price: </label>
          <input type="number" class="form-control" [(ngModel)]="apartment.data.price" formControlName="price"
                 placeholder="Enter price">
        </div>
        <div class="alert alert-danger" role="alert"
             *ngIf="apartmentForm.get('price').invalid && apartmentForm.get('price').touched">
          Price is required!
        </div>
        <div class="form-group">
          <label>Description: </label>
          <textarea class="form-control" [(ngModel)]="apartment.data.description" formControlName="description"
                    placeholder="Enter description"></textarea>
        </div>
        <div class="alert alert-danger" role="alert"
             *ngIf="apartmentForm.get('description').invalid && apartmentForm.get('description').touched">
          Description is required!
        </div>
        <div class="form-group">
          <label>Area: </label>
          <input type="number" class="form-control" [(ngModel)]="apartment.data.area" formControlName="area"
                 placeholder="Enter area">
        </div>
        <div class="alert alert-danger" role="alert"
             *ngIf="apartmentForm.get('area').invalid && apartmentForm.get('area').touched">
          Area is required!
        </div>
        <div style="margin-bottom: 20px">
          <input type="submit" class="btn btn-outline-primary" value="Thêm chỗ ở">
        </div>
      </form>
    </div>
    <div class="col-4" style="margin-bottom: 10px">
      <p>Thêm ảnh chỗ ở của bạn: </p>
      <app-upload-file></app-upload-file>
    </div>
  </div>
  <app-footer></app-footer>
</div>
