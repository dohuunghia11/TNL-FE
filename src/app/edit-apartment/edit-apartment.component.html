<div class="container-fluid">
  <app-header-for-host></app-header-for-host>
  <div
    style="background-color: black; border-radius: 10px; text-align: center; color: white; margin-top: 20px; margin-bottom: 20px; font-size: x-large; margin-left: 5px; margin-right:5px">
    Sửa lại thông tin về chỗ ở bạn đã đăng
  </div>
  <div class="container-fluid row">
    <div class="col-8">
      <form (ngSubmit)="editApartment()" [formGroup]="apartmentForm">
        <div class="form-group">
          <label>Apartment Name: </label>
          <input type="text" class="form-control" [(ngModel)]="apartment.name" formControlName="name"
                 placeholder="Enter apartment name">
        </div>
        <div class="alert alert-danger" role="alert"
             *ngIf="apartmentForm.get('name').invalid && apartmentForm.get('name').touched">
          Name is required!
        </div>

        <div class="form-group">
          <label>Category: </label>
          <select class="form-control form-control-lg" [(ngModel)]="apartment.category" formControlName="category">
            <option value="home">HOME</option>
            <option value="villa">VILLA</option>
            <option value="resort">RESORT</option>
            <option value="hotel">HOTEL</option>
          </select>
        </div>
        <div class="alert alert-danger" role="alert"
             *ngIf="apartmentForm.get('category').invalid && apartmentForm.get('category').touched">
          Category is required!
        </div>

        <div class="form-group">
          <label>Address: </label>
          <input type="text" class="form-control" [(ngModel)]="apartment.address" formControlName="address"
                 placeholder="Enter address">
        </div>
        <div class="alert alert-danger" role="alert"
             *ngIf="apartmentForm.get('address').invalid && apartmentForm.get('address').touched">
          Address is required!
        </div>
        <div class="form-group">
          <label>Room number: </label>
          <input type="text" class="form-control" [(ngModel)]="apartment.numberOfRooms" formControlName="numberOfRooms"
                 placeholder="Enter room number">
        </div>
        <div class="form-group">
          <label>Bathroom Number: </label>
          <input type="text" class="form-control" [(ngModel)]="apartment.numberOfBathrooms" formControlName="numberOfBathrooms"
                 placeholder="Enter bathroom number">
        </div>
        <div class="form-group">
          <label>Price: </label>
          <input type="text" class="form-control" [(ngModel)]="apartment.price" formControlName="price"
                 placeholder="Enter price">
        </div>
        <div class="alert alert-danger" role="alert"
             *ngIf="apartmentForm.get('price').invalid && apartmentForm.get('price').touched">
          Price is required!
        </div>
        <div class="form-group">
          <label>Description: </label>
          <textarea class="form-control" [(ngModel)]="apartment.description" formControlName="description"
                    placeholder="Enter description"></textarea>
        </div>
        <div class="alert alert-danger" role="alert"
             *ngIf="apartmentForm.get('description').invalid && apartmentForm.get('description').touched">
          Description is required!
        </div>
        <div class="form-group">
          <label>Area: </label>
          <input type="text" class="form-control" [(ngModel)]="apartment.area" formControlName="area"
                 placeholder="Enter area">
        </div>
        <div class="alert alert-danger" role="alert"
             *ngIf="apartmentForm.get('area').invalid && apartmentForm.get('area').touched">
          Address is required!
        </div>

        <div class="form-group">
          <label>Chỗ ở sẽ tạm dừng cung cấp dịch vụ kể từ ngày: </label>
          <input type="date" class="form-control" [(ngModel)]="apartment.startDate" formControlName="startDate">
        </div>

        <div class="form-group">
          <label>đến ngày: </label>
          <input type="date" class="form-control" [(ngModel)]="apartment.endDate" formControlName="endDate">
        </div>

        <div style="margin-bottom: 20px">
          <button type="submit" class="btn btn-primary">Sửa thông tin</button>
        </div>
      </form>
    </div>
    <div class="col-4" style="margin-bottom: 10px">
      <div>
        <p>Thêm hoặc xóa ảnh chỗ ở của bạn: </p>
        <app-upload-file></app-upload-file>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
